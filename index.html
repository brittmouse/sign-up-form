<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
  <script src="./main.js"></script>
  <title>Sign-up Form</title>
</head>

<body>
  <div class="image">
    <img src="./images/jack-bulmer-b5Kj1jl5MFI-unsplash.jpg"
      alt="A Virginia opossum standing against a rock in the dark of night, surrounded by shrubbery">
  </div>
  <div class="content">
    <div class="tagline">
      <div>Do you wanna just go feral? Absolutely unhinged? A menace to society? All while being too cute to hate?</div>
      <div>Then join the Opossum League!</div>
    </div>
    <form>
      <fieldset>
        <div>Required fields marked with *</div>
        <div id="names">
          <div class="box">
            <label for="fname">First name:*</label>
            <input type="text" name="fname" id="fname" required />
          </div>
          <div class="box">
            <label for="lname">Last name:*</label>
            <input type="text" name="lname" id="lname" required />
          </div>
        </div>

        <div id="contact_info">
          <div class="box">
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="box">
            <label for="phone">Phone number:*</label>
              <input type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required>
          </div>
        </div>

        <div id="pwds">
          <div class="box">
            <label for="pwd">Password:*</label>
            <input type="password"
                name="pwd"
                id="pwd"
                minlength="8"
                class="error"
                required>
          </div>
          <div class="box">
            <label for="pwd_conf">Confirm password:*</label>
            <input type="password"
                name="pwd_conf"
                id="pwd_conf"
                minlength="8"
                class="error"
                required>
          </div>

        </div>
      </fieldset>

      <div class="submit">
        <button>Create Account</button>
        <p class="login">Already have a password? <a href="#">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
